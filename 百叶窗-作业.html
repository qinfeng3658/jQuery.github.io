<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.shutter{
			width: 800px;
			
			/* 总共宽度是 800， 1张图片是 560，所以剩下了 240，
			 * 平分给其他4张图片，相当于每张是 60
			 * 
			 如果说现在显示的是第3张，那么左边分别是： 0, 
			 * */
			height: 300px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		.shutter ul{
			list-style: none;
		}
		.shutter ul li{
		 	position: absolute;
		 	top: 0;
		}
		.shutter ul li.no0{left: 0;}
		.shutter ul li.no1{left: 160px;}
		.shutter ul li.no2{left: 320px;}
		.shutter ul li.no3{left: 480px;}
		.shutter ul li.no4{left: 640px;}
	</style>
</head>
<body>
	<div class="shutter">
		<ul>
			<li class="no0">
				<a href="">
					<img src="img/0.jpg" alt="" />
				</a>
			</li>
			<li class="no1">
				<a href="">
					<img src="img/1.jpg" alt="" />
				</a>
			</li>
			<li class="no2">
				<a href="">
					<img src="img/2.jpg" alt="" />
				</a>
			</li>
			<li class="no3">
				<a href="">
					<img src="img/3.jpg" alt="" />
				</a>
			</li>
			<li class="no4">
				<a href="">
					<img src="img/4.jpg" alt="" />
				</a>
			</li>
		</ul>
	</div>

</body>
</html>
<script src="js/jquery-1.8.2.min.js"></script>
<script>
	$(window).ready(function(){
		var a1 = $('li:eq(1)').css('left');
		var a2 = $('li:eq(2)').css('left');
		var a3 = $('li:eq(3)').css('left');
		var a4 = $('li:eq(4)').css('left');
		$('ul li:eq(0)').mouseenter(function(){

		
			$('ul li:eq(1)').animate({left:560},300)
			$('ul li:eq(2)').animate({left:620},300)
			$('ul li:eq(3)').animate({left:680},300)
			$('ul li:eq(4)').animate({left:740},300)
		})
		$('ul li:eq(0)').mouseleave(function(){
			$('ul li:eq(1)').animate({left:a1},300)
			$('ul li:eq(2)').animate({left:a2},300)
			$('ul li:eq(3)').animate({left:a3},300)
			$('ul li:eq(4)').animate({left:a4},300)
		})
		
		
		$('ul li:eq(1)').mouseenter(function(){

		
			$('ul li:eq(1)').animate({left:60},300)
			$('ul li:eq(2)').animate({left:620},300)
			$('ul li:eq(3)').animate({left:680},300)
			$('ul li:eq(4)').animate({left:740},300)
		})
		$('ul li:eq(1)').mouseleave(function(){
			$('ul li:eq(1)').animate({left:a1},300)
			$('ul li:eq(2)').animate({left:a2},300)
			$('ul li:eq(3)').animate({left:a3},300)
			$('ul li:eq(4)').animate({left:a4},300)
		})
		
		
		
		
		$('ul li:eq(2)').mouseenter(function(){

		
			$('ul li:eq(1)').animate({left:60},300)
			$('ul li:eq(2)').animate({left:120},300)
			$('ul li:eq(3)').animate({left:680},300)
			$('ul li:eq(4)').animate({left:740},300)
		})
		$('ul li:eq(2)').mouseleave(function(){
			$('ul li:eq(1)').animate({left:a1},300)
			$('ul li:eq(2)').animate({left:a2},300)
			$('ul li:eq(3)').animate({left:a3},300)
			$('ul li:eq(4)').animate({left:a4},300)
		})
		
		
		
		
		$('ul li:eq(3)').mouseenter(function(){

		
			$('ul li:eq(1)').animate({left:60},300)
			$('ul li:eq(2)').animate({left:120},300)
			$('ul li:eq(3)').animate({left:180},300)
			$('ul li:eq(4)').animate({left:740},300)
		})
		$('ul li:eq(3)').mouseleave(function(){
			$('ul li:eq(1)').animate({left:a1},300)
			$('ul li:eq(2)').animate({left:a2},300)
			$('ul li:eq(3)').animate({left:a3},300)
			$('ul li:eq(4)').animate({left:a4},300)
		})
		
		
		
		$('ul li:eq(4)').mouseenter(function(){

		
			$('ul li:eq(1)').animate({left:60},300)
			$('ul li:eq(2)').animate({left:120},300)
			$('ul li:eq(3)').animate({left:180},300)
			$('ul li:eq(4)').animate({left:240},300)
		})
		$('ul li:eq(4)').mouseleave(function(){
			$('ul li:eq(1)').animate({left:a1},300)
			$('ul li:eq(2)').animate({left:a2},300)
			$('ul li:eq(3)').animate({left:a3},300)
			$('ul li:eq(4)').animate({left:a4},300)
		})
	})
</script>
